<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jquery : les bases</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto shadow mt-5 p-3">
          <div class="alert alert-danger"></div>
          <form action="">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="text"
                autocomplete="off"
                id="email"
                class="form-control"
              />
              <small></small>
            </div>
            <div class="form-group">
              <label for="passe">Mot de passe:</label>
              <input
                autocomplete="off"
                type="text"
                id="passe"
                class="form-control"
              />
              <small></small>
            </div>
            <div class="form-group">
              <label for="conf">Confirmation du mot de passe:</label>
              <input type="text" id="conf" class="form-control" />
              <small></small>
            </div>
            <button type="button" class="btn btn-primary">Valider</button>
            <button type="submit" class="btn btn-warning">Envoyer</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".alert-danger").hide();
      //closure ou fct anonyme
      $(document).on("click", "button", function() {
        $("input").keyup();
      });
      $(document).on("keyup blur", "input", function() {
        if ($(this).val() == "") {
          $(this)
            .next("small")
            .html("ce champs est requis")
            .addClass("text-danger");

          $(".alert-danger")
            .show()
            .html("ce champs est requis");
        } else {
          $(this)
            .next("small")
            .html("");
          $(".alert-danger")
            .hide()
            .html("");
        }
        console.log("info ", "click sur ..." + $(this).val());
      });
    </script>
  </body>
</html>
