<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container border">
      <div class="row">
        <div
          class="col-6 border d-flex justify-content-center align-items-center "
        >
          <form action="" class="bg-light" style="width:80%">
            <i class="fas fa-exclamation-triangle fo"></i>
            <div class="alert alert-danger d-none" id="erreur"></div>
            <div class="form-group">
              <label for="email">Email (*) </label>

              <input
                onblur="valider()"
                type="text"
                id="email"
                class="form-control ob"
                onkeypress="valider()"
              />
              <small>Remarque</small>
            </div>
            <div class="form-group">
              <label for="passe">Mot de passe (*) </label>
              <input
                onkeyup="valider(); validerpass()"
                onblur="valider()"
                type="password"
                id="passe"
                class="form-control ob"
              />
              <small>Remarque</small>
            </div>
            <div class="form-group">
              <label for="passe">confirmation</label>
              <input
                onkeyup="valider();validerpass()"
                onblur="valider()"
                type="password"
                id="conf"
                class="form-control"
              />
              <small>Remarque</small>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-success" onclick="valider()">
                Valider
              </button>
            </div>
            <div>NB: les champs en * sont obligatoires</div>
          </form>
        </div>
        <div class="col-6 border">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.5842245414674!2d-7.616519785526571!3d33.5901429493886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d29c2a7bd9ef%3A0x76295faa35e7683c!2sITSUP!5e0!3m2!1sfr!2sma!4v1572636964608!5m2!1sfr!2sma"
            width="100%"
            height="450"
            frameborder="0"
            style="border:0;"
            allowfullscreen=""
          ></iframe>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="validation.js"></script>
  </body>
</html>
