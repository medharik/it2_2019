<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--.container>.row>.col-md-6*2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 shadow p-2 mt-3">
          <div class="alert alert-danger"></div>
          <form>
            <div class="form-group">
              <!-- label+input.form-control-->
              <label for="cin">Cin</label>
              <input type="text" maxlength="8" id="cin" class="form-control" />
              <small class="text-danger"></small>
            </div>
            <div class="form-group">
              <!-- label+input.form-control-->
              <label for="email">email</label>
              <input type="text" id="email" class="form-control" />
              <small class="text-danger"></small>
            </div>
            <button type="button" class="btn btn-primary">Valider</button>
          </form>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      $(".alert").hide();

      $(document).on("keyup blur", "input", function() {
        //check vide
        if ($(this).val() == "") {
          $(this)
            .next("small")
            .text("Ce champs est obligatoire");
          $(".alert")
            .show()
            .html("Ce champs est requis");
        } else {
          $(this)
            .next("small")
            .text("");
          $(".alert")
            .hide()
            .html("");
        }
        //fi check vide
      });
      $(document).on("keyup", "#cin", function() {
        var modelCin = /^[a-z]{1,2}[0-9]{4,6}$/;
        if (!modelCin.test($(this).val())) {
          $(this)
            .next("small")
            .html("Cin incorrect");
        } else {
          $(this)
            .next("small")
            .html("");
        }
      });
    </script>
  </body>
</html>
